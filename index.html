<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <style>
    .attribution { font-size: 11px; text-align: center; padding-top:40px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>
<body>


<input type="checkbox" checked="checked" id="check">





  <!-- Sign-up form start -->
  <div class="content">
    <div class="content-1">

      
      <h1 style="padding-top:20px; padding-bottom:10px; font-size: 3rem;">Stay updated!</h1>
      
      <p style="padding-bottom: 25px;">Join 60,000+ product managers receiving monthly updates on:</p>
      
      <p style="padding-bottom: 10px;">Product discovery and building what matters</p>
      <p style="padding-bottom: 10px;">Measuring to ensure updates are a success</p>
      <p style="padding-bottom: 20px;">And much more!</p>
      
      <p style="padding-bottom: 4px; color:hsl(234, 29%, 20%); font-size: 1rem; font-weight:bold; ">Email address</p>
      
      <input style="width:15rem; padding:0.5rem; border-radius: 6px; border-color: hsl(231, 7%, 60%);" type="text" placeholder="email@company.com"><br></br>
      
      <button style="padding:0.5rem; width:15rem; border-radius: 6px; background-color: hsl(234, 29%, 20%);"><h3>Subscribe to monthly newsletter</h3></button>
    </div>
    
    <!-- Sign-up form end -->
    
    <!-- Success message start -->
    
    <!-- Thanks for subscribing!
    
    A confirmation email has been sent to ash@loremcompany.com. 
    Please open it and click the button inside to confirm your subscription.
    
    Dismiss message -->
    
    <!-- Success message end -->
    
    <img src="./assets/images/illustration-sign-up-desktop.svg" width="200px" height="400px">
  </div>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </body>
